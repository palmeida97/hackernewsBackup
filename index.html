<html lang="en" data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hacker News</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>
    <link href="./styles/styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    <div class="mainContainer" ng-controller="MyController">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">
                <img class="img-responsive" width="45px" height="45px" style="border:1px #2BAAE1 solid;" alt="Brand" src="logo.png">
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Layouts<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#/">Flat layout</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#/list">List layout</a></li>
                  </ul>
                </li>
                <li><a href="#/about">About</a></li>
                <form class="navbar-form navbar-right" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" data-ng-model="searchNews">
                  </div>
                </form>
              </ul>

            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <div class="content">
        <div class="container posts" >
          <div class="row">
            <div class="col-md-12 post" ng-repeat="item in reddit.items">
              <div class="col-md-12 top">
                <div class="col-xs-6 col-md-6">
                  <span><a ng-href="https://news.ycombinator.com/user?id={{story.by}}">By {{item.score}}</a> at <mydate>{{story.time * 1000 | date:' HH:mm dd-MM-yyyy'}}</mydate></span>
                </div>
                <div class="col-xs-6 col-md-6 text-right">
                  <span>
                    <a ng-href="https://www.facebook.com/sharer/sharer.php?u={{story.url}}" target="blank" ><i class="fa fa-round fa-facebook fa-lg"></i></a>
                    <a ng-href="https://twitter.com/home?status={{story.url}}" target="blank"><i class="fa fa-round fa-twitter fa-lg"></i></a>
                    <a ng-href="https://plus.google.com/share?url={{story.url}}" target="blank"><i class="fa fa-round fa-google-plus fa-lg"></i></a>
                  </span>
                </div>
              </div>
              <div class="col-xs-12 col-md-12 mid">
                <a ng-href="{{story.url}}" target=blank>
                  <h2>{{item.title}}</h2>
                </a>
              </div>
              <div class="col-md-12 bot">
                <div class="col-xs-6 col-md-6">
                  <span><a ng-href="https://news.ycombinator.com/item?id=https%3A//news.ycombinator.com/item?id={{story.id}}" target=blank>{{story.descendants}} responses</a><span>
                  <i class="fa fa-heart"></i> {{story.score}}
                </div>
                <div class="col-xs-6 col-md-6 text-right">
                  <a href="{{story.url}}" type="button" target=blank class="btn btn-sm btn-default">Read More</a>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
