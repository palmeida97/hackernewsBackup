<div class="container">
  <div class="row">
    <div class="col-xs-6 nopad" ng-repeat="story in post | limitTo: limit | filter:searchNews ">
      <div>
        <div ng-if="!story.url" class="panel">
          <a class="panel-link" ng-href="https://news.ycombinator.com/item?id={{story.id}}" target=blank>
            <h2>{{ story.title }}</h2>
            <div class="bot">
              <a ng-href="https://news.ycombinator.com/item?id={{story.id}}" target=blank>comments: {{story.descendants}}  | </a>
              <i class="fa fa-thumbs-o-up"></i><span>{{story.score}}</span><br />
              <a ng-href="https://news.ycombinator.com/user?id={{story.by}}">by {{ story.by }}</a><span>at <mydate>{{story.time * 1000 | date:' HH:mm dd-MM-yyyy'}}</mydate></span>
            </div>
          </a>
        </div>
        <div ng-if="story.url" class="panel">
          <a ng-if="story.url" class="panel-link" ng-href="{{story.url}}" target=blank>
            <h2>{{ story.title }}</h2>
            <div class="bot">
              <a ng-href="https://news.ycombinator.com/item?id={{story.id}}" target=blank> comments: {{story.descendants}}  | </a>
              <i class="fa fa-thumbs-o-up"></i><span> {{story.score}}</span><br />
              <a ng-href="https://news.ycombinator.com/user?id={{story.by}}">by {{ story.by }}</a><span> at <mydate>{{story.time * 1000 | date:' HH:mm dd-MM-yyyy'}}</mydate></span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
